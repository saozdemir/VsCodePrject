<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--h2 için tanımandı [2]-->
    <style>
      h2 {
        color: red;
      }
    </style>

    <!--[3] harici dosya ekleme-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--CSS Dahil Etme
    1- Etiket kullanarak
    2- style etiketleri ile dahil etme
    3- Harici css dosyası ile
    -->

    <!--[1] Etiket kullanarak-->
    <h1 style="background-color: bisque; color: black">Ahmet Özdemir</h1>

    <!--[2] style etiketleri ile dahil etme-->
    <h2>Web</h2>

    <!--[3] Harici css dosyası ile-->
    <h3>Programming</h3>
  </body>
</html>
