<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifreleme Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div class="header">
        <h2 class="title">ŞİFRE UYGULAMASI</h2>
    </div>

    <div class="content">
        <textarea name="" id="leftTextArea" placeholder="Kriptolanacak Metni Girin" cols="30" rows="10"></textarea>
        <div class="button-div">
            <button type="button" id="encodeButton">Şifrele</button>
            <button type="button" id="decodeButton">Şifre Çöz</button>
            <button type="button" id="cleanButton">Temizle</button>
        </div>
        <textarea name="" id="rightTextArea" placeholder="Şifreli Metin" cols="30" rows="10"></textarea>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
