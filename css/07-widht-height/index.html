<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width-Height</title>
    <style>
      .box {
        background-color: orange;
        width: 50%; /* 50% Dinamik boyutlandırmalar için kullanılır. Tarayıcının ne kadarını kaplayacağını belirlemek için kullanılır.*/
        height: 100px;
      }
      .box2 {
        background-color: lightcyan;
        width: 50%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box2"></div>
    </div>
  </body>
</html>
