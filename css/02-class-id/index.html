<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Id</title>
    <style>
      /* Etiket ismine göre -> Tüm etiketlere uygulanır.*/
      h2 {
        color: blue;
      }

      /* Class olarak tanımlama -> class="h2Speial"*/
      .h2Speial {
        color: red;
      }

      /* ID kullanarak tanımlama -> id="xxx" id eşsiz olmalıdır!*/
      #h2SpecialId {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, beatae?
    </h2>
    <h2 id="h2SpecialId">Lorem, ipsum.</h2>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam!</h2>
    <h2 class="h2Speial">Lorem ipsum dolor sit amet consectetur.</h2>
    <h2 class="h2Speial">Lorem ipsum dolor sit amet.</h2>
  </body>
</html>
