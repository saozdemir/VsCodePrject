<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Inline-Block</title>
  </head>
  <body>
    <!--
    1- inline
    2- block
    3- inline-block
    -->
    <p style="display: inline">Paragraf1</p>
    <!--Block:  tüm satırı kaplıyor. CSS display yeteneği ile inline yapıldı.-->
    <a style="display: block" href="#">Link1</a
    ><!--Inline: sadece içeriği kadar yer kaplıyor.CSS display yeteneği ile block yapıldı.-->
  </body>
</html>
