<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background İşlemleri</title>
    <style>
      .box1 {
        background-color: lightblue;
        width: 300px;
        height: 300px;
        color: white;
        text-align: center;
      }
      /* Arka plana resim ekleme*/
      .box2 {
        background-image: url(TR_flag.png);
        background-size: cover;
        background-position: center;
        width: 300px;
        height: 300px;
        color: white;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <!--div class ı altındaki bütün bileşenlere uygulanır.-->
      <h1>Lorem.</h1>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, quo.</p>
    </div>
    <div class="box2"></div>
  </body>
</html>
