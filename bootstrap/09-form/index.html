<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3 class="text-center mt-2">Kayıt Formu</h3>
      <form>
        <div class="row">
          <div class="col">
            <!--! label "for" alanları ile input "id" ve select "id" alanları maplenir-->
            <!-- ? Kullanıcı Adı -->
            <div class="form-group">
              <label for="name">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="nameHelp"
              />
              <small id="nameHelp" class="form-text text-muted"
                >Bu alan zorunludur.</small
              >
            </div>
          </div>
          <div class="col">
            <!-- ? Şifre -->
            <div class="form-group">
              <label for="password">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="passwordHelp"
              />
              <small id="passwordHelp" class="form-text text-muted"
                >Bu alan zorunludur.</small
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <!-- ? Eposta -->
            <div class="form-group">
              <label for="email">E posta</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="col">
            <!-- ? Şehir Seçimi -->
            <div class="form-group">
              <label for="city">Şehir</label>
              <select class="form-control" id="city">
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
                <option>Kütahya</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <!-- ? Resim Seçimi -->
            <div class="form-group">
              <label for="image">Resim seçiniz: </label>
              <input type="file" class="form-control-file" id="image" />
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <!-- ? Cinsiyet -->
                <!-- ! radio buttonlar buton group olarak çalışacaksa "name" aynı olmalı!!! -->
                <h5>Cinsiyet</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="male"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="male"> Erkek </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="female"
                    value="option2"
                  />
                  <label class="form-check-label" for="female"> Kadın </label>
                </div>
              </div>
              <div class="col">
                <!-- ? Hobiler -->
                <h5>Hobiler</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="chb1"
                  />
                  <label class="form-check-label" for="chb1"> Html </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="chb2"
                  />
                  <label class="form-check-label" for="chb2"> CSS </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="chb3"
                  />
                  <label class="form-check-label" for="chb3"> Bootstrap </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <br />
        <div class="row">
          <button type="submit" class="btn btn-success btn-block">
            Kaydet
          </button>
          <button type="submit" class="btn btn-secondary btn-block">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
