<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <style>
        /*
        link    : ilk hali
        visited : ziyaret edilmiş
        hower   : üzerine gelindiğinde
        active  : tıklandığında
        */
        /*Unvisited*/
      a:link {
        color: red;
        text-decoration: none;
      }
      /*Visited*/
      a:visited {
        color: green;
      }
      /*Mouse over link*/
      a:hover {
        color: hotpink;
      }
      /*Selected link*/
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com.tr" target="_blank">Google</a>
  </body>
</html>
