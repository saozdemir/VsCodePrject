<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--IFrame kullanımı
    Bir web sayfasından videoyu siteye gömmek için kullanılır.
    Başka bir web sayfasını site için gömmek için kullanılır.
    -->
    <iframe
      src="https://tr.wikipedia.org/wiki/T%C3%BCrk_bayra%C4%9F%C4%B1"
      width="500"
      height="300"
      frameborder="1"
    ></iframe>
    <br /><br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/mdPfWXuGUBs?si=m7IKUGCty7BAIuTD"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
