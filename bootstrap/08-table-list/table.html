<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    rel="stylesheet"

<body>
    <div class="container">
        <!--
        * table-dark        : dark table  
        * table-striped     : açık koyu satırlar   
        * table-bordered    : çizgili 
        * table-borderless  : çizgisiz
        -->
        <table class="table mt-3 table-striped table-bordered table-hover"> 
            <caption>List of users</caption>
            <thead class="thead-dark"><!--! thead-dark-->
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-warning">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>
