<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>
    <style>
        .text{
            color:black;
            background-color: antiquewhite;
            text-align: center;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: underline;
            word-spacing: 5px;

        }
    </style>
</head>
<body>
    <!-- Text Özellikleri
    1- color: renk
    2- background-color: arka plan rengi
    3- text-align: yazıyı yaslama (left, right, center)
    4- font-weight: kalın yazma
    5- font-family: yazı tipi
    6- font-style: itslik yazma(italic)
    7- text-transform: büyük küçük harf
    8- letter-spacing: harfler arası boşluk
    9- text-decoration: altını üstünü çizme
    10- world-spacing: kelimeler arası boşluk
    -->

    <p class="text">Başarı bedel gerektirir.</p>    
</body>
</html>
