<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Icons</title>
    <style>
      .list {
        list-style: square;/*circle vb*/
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>Çay</li>
      <li>Kahve</li>
      <li>Salep</li>
    </ul>
    <ol type="A">
      <li>Çay</li>
      <li>Kahve</li>
      <li>Salep</li>
    </ol>
  </body>
</html>
