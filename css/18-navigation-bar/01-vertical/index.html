<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Vertical Navigation Bar</title>
    <style>
      ul {
        list-style-type: none;
        width: 20%;
      }

      ul li a {
        text-decoration: none;
        color: #ffff;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      ul li {
        padding: 15px;
        background-color:#3f3f3f;
        margin-left: -30px;
        transition: 0.25s;
      }
      ul li:hover {
        background-color: red;
      }

    ul li:nth-child(1){
        background-color: #82c873;
    }
    i{
        padding-right: 10px;
    }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
      <li><a href="#"><i class="fa-solid fa-newspaper"></i>News</a></li>
      <li><a href="#"><i class="fa-solid fa-address-book"></i>Contact</a></li>
      <li><a href="#"><i class="fa-solid fa-address-card"></i>About</a></li>
    </ul>
  </body>
</html>
