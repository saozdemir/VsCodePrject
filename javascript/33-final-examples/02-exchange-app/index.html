<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div class="header-wrapper">
                <h4>DÖVİZ KURU ÇEVİRİCİ</h4>
            </div>
            <div class="content-wrapper">
                <input type="number" id="amount" placeholder="Miktar">
                <select id="firstCurrencyOption">
                    <option selected>USD</option>
                    <option>TRY</option>
                    <option>EUR</option>
                </select>
                <i class="fa-solid fa-arrow-right"></i>
                <select id="secondCurrencyOption">
                    <option>USD</option>
                    <option selected>TRY</option>
                    <option>EUR</option>
                </select>
                <input type="number" id="result" readonly placeholder="Sonuç">
                <span>Copyright © - saozdemir</span>
            </div>
        </div>
    </div>

    <!--! Birden fazla js dosyası kullanılacaksa type="module"  eklenmelidir. -->
    <script type="module" src="main.js"></script>
</body>
</html>
